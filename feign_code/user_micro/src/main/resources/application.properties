spring.application.name=user_micro
spring.profiles.active=local
server.port=8081

spring.security.user.name=admin
spring.security.user.password=admin


spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#ignore null from json response
spring.jackson.default-property-inclusion=NON_NULL

logging.file.name=logs/application.log
# Log rotation settings for Logback (default in Spring Boot)
logging.rollingpolicy.file-name-pattern=logs/application.%d{yyyy-MM-dd}.log
logging.rollingpolicy.max-history=7  # Keep logs for 7 days

# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss Z} [%thread] %-5level %logger{36}.%M \\(line : %line\\) - %msg%n
 
# Logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss Z} [%thread] %-5level %logger{36}.%M \\(line : %line\\) - %msg%n

